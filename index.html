<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" id="music-image" class="card-img-top" height="250">
            <audio src="" id="audio"></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>

            <div class="card-body">
                <div id="progress">
                    <input type="range" name="" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <div id="controls-play">
                        <i id="prev" class="fa-solid fa-backward-step"></i>
                        <i id="play" class="fa-solid fa-play"></i>
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </div>
                    <div id="controls-volume" >
                        <i class="fa-solid fa-volume-high ses" id="volume"></i>
                        <input type="range" name="" id="volume-bar" max="100" value="100">
                    </div>        
                </div>
            </div>

            <div class="card-footer">
                
            </div>
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
