<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" id="music-image" class="card-img-top" height="250">
            <audio src="" id="audio"></audio>
            <div id="music-details" class="border-bottom ps-3 my-3 py-2">
                <p class="title"></p>
                <p class="singer"></p>
            </div>

            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div id="controls">
                    <div class="text-start">
                        <button class="btn rounded-circle" id="repeat">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                    <div class="text-center">
                        <button id="prev" class="btn btn-dark rounded-circle">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button id="play" class="btn btn-dark rounded-circle">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="next" class="btn btn-dark rounded-circle">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>      
                    </div>

                    <div class="text-end">
                       <button  id="liked" class="btn rounded-circle">
                            <!-- <i class="fa-solid fa-heart fa-beat-fade"></i> -->
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                </div>         
            </div>

            <div class="card-footer">
                <button class="btn btn-dark btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>          
                </button>
                <button class="btn btn-danger btn-sm" data-bs-target="#liked-list" data-bs-toggle="collapse">
                    <i class="fa-solid fa-heart"></i>
                </button>
               

                
                <div id="controls-volume">
                    <i class="fa-solid fa-volume-high ses me-2" id="volume"></i>
                    <input type="range" name="" id="volume-bar" max="100" value="100" class="form-range">    
                </div>     
            </div>

            <ul id="music-list" class="collapse list-group">
                
            </ul>

            <ul id="liked-list" class="collapse list-group">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center" >
                    <img src="img/1.jpg" class="img-fluid" width="50" height="50" alt="">
                    <span>Ä°yi de Bana ne - Duman</span>
                    <i class="fa-solid fa-heart text-danger"></i>
                </li> -->
              
            </ul>

           

           
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
